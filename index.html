<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAGDAY</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-image: url(you.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      
    }

    header, main, section, footer {
      width: 80%;
      max-width: 1000px;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      background-image: url(you1.jpg);
      color: beige;
    }

    .action-btn {
      font-size: 18px;
    }

    iframe {
      display: block;
      margin: 0 auto;
    }
    h1{
        text-align: center;
        color: rgb(255, 255, 255);
        font-size: 50px;
        font-family: fantasy;
        text-shadow: 1px 1px 2px black, 0 0 25px rgb(255, 0, 0), 0 0 5px rgb(249, 66, 66);
    }
    a{
        color: beige;
    }

  </style>
</head>
<body>
  <header id="header" class="main-header">
    <h1>Welcome to YouTube</h1>
    <a id="header-link" href="https://www.youtube.com">YouTube</a>
  </header>

  <main>
    <h3 class="section-title">Featured Videos</h3>
    <div class="video-container">
      <iframe width="450" height="250" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </main>

  <section>
    <h3 class="section-title">Trending Now</h3>
    <div class="trending-videos">
      <iframe width="450" height="250" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    <h3>Contact Us</h3>
    <p>For any inquiries, please email us at <a href="mailto:contact@youtube.com">contact@youtube.com</a></p>
  </footer>

  <button id="change-link-btn" class="action-btn">Change Link</button>

  <script>
    document.getElementById('change-link-btn').addEventListener('click', function() {
      document.getElementById('header-link').innerHTML = 'Link has been changed';
    });
  </script>
</body>
</html>
